    <title>Simon Says</title>

    <h1>Juego de simon dice</h1>
    <div id="game-board">

        <button class="button violet" onclick="handleButtonClick('violet')"></button>
        <button class="button pink" onclick="handleButtonClick('pink')"></button>

    <audio id="blue-sound" src="blue.mp3"></audio>
